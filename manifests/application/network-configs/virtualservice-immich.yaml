apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: immich
  namespace: immich
spec:
  hosts:
    - "zaap.nandi.sh"
  gateways:
    - istio-system/ingress-gateway
  http:
    - match:
        - uri:
            prefix: /immich
      rewrite:
        uri: /
      route:
        - destination:
            host: immich
            port:
              number: 80
