apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: immich
  namespace: immich
spec:
  gateways:
    - istio-system/ingress-gateway
  hosts:
    - immich.nandi.sh
  http:
    - route:
        - destination:
            host: immich-server
            port:
              number: 2283
