---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tunnel-credentials
  namespace: cloudflared
spec:
  data:
    - remoteRef:
        key: cloudflare-tunnel
        property: credentials.json
      secretKey: credentials.json
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
