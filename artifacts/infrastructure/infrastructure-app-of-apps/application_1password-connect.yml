apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: 1password-connect
  namespace: argocd
spec:
  destination:
    namespace: 1password-connect
    server: https://kubernetes.default.svc
  project: default
  revisionHistoryLimit: 10
  source:
    directory:
      include: '{*.yaml,*.yml}'
      recurse: true
    path: artifacts/infrastructure/1password-connect
    repoURL: https://github.com/nandiheath/zaap
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
      limit: 5
    syncOptions:
      - Validate=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
